<!DOCTYPE html>
<html>
<head>
<!--<meta charset="utf-8">-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Sign Up </title>
<link rel="stylesheet" type="text/css" href="css/signup-css.css">
</head>

<body>
 
  <a href="index.html"><img src="css/images/tech-mahendra-logo.png" alt="TechM Logo" id="logo" ></a>
 
<form>
  <div class="container">
    <h1>Sign Up</h1><br><br>
    <p>Please fill in this form to create an account.</p>
    <hr>
     
    <label for="fname"><b> </b></label>
    <input type="text" placeholder="First Name" name="fname" required>
    
    <label for="lname"><b> </b></label>
    <input type="text" placeholder="Last Name " name="lname" required>

   <label for="lname"><b> </b></label>
    <input type="text" placeholder="Username" name="uname" required>
     
    <label for="email"><b></b></label>
    <input type="text" placeholder="Email Id" name="email" required>

    <label for="psw"><b></b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b></b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <button type="submit" class="registerbtn">Sign Up</button>
    <button type="submit" class="registerbtn">Reset</button>
    <p>Already have an account? <a href="login-html.html">Sign in</a>.</p>
  </div>

</form>

</body>
</html>
