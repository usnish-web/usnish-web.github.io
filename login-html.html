
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login</title>

    <style type="text/css">
      .m-25 {
        margin: 25px;
      }

      .p-25 {
        padding: 25px;
      }

      .m-b-5 {
        margin-bottom: 5px;
      }

      .form-margin {
        margin-top: 150px;
      }
      .container {
        position: fixed;
        left: 80px;
      }
      img {
        float: left;
      }
    </style>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <a href="index.html"><img class="mb-4 m-25" src="css/images/tech-mahendra-logo.png" alt="" width="260" height="80"></a>
    
    <div class="container ">
      <div class="row">
        <div class="col-md-6 m-auto">
          <form class="form-signin p-25 form-margin">
              
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control m-b-5" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
          </form>      
        </div>
      </div>
    </div>

    
  </body>
</html>
